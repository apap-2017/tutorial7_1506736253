<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	
     <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:replace="fragments/fragment :: title"></title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" />
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  		<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  		<script>
	  		$(document).ready(function() {
	  		    $('#example').DataTable();
	  		} );
  		</script>
    </head>
    <body>
        <div th:replace="fragments/fragment :: header"></div>
        
        
        <div class="container">
        <br/>
        <h1>All Students</h1><hr/><br/>
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        	<tr>
        		<th>No.</th>
        		<th>Odd?</th>
        		<th>NPM</th>
        		<th>Name</th>
        		<th>GPA</th>
        		<th>Status</th>
        		<th>Action #1</th>
        		<th>Action #2</th>
        	</tr>
        	<div th:each="student,iterationStatus: ${students}" th:class="${iterationStatus.odd}">
        		<tr>	
        			<td th:text="${iterationStatus.count}">No. 1</td>
        			<td th:text="${iterationStatus.odd}"></td>
			       	<td th:text="${student.npm}">Student NPM</td>
			       	<td th:text="${student.name}">Student Name</td>
			       	<td th:text="${student.gpa}">Student GPA</td>
			       	<td th:text="${student.gpa} >= 3.49 ? 'Cum Laude!' : 'Sangat Memuaskan'"></td>
			       	<td><a th:href="'/student/delete/' + ${student.npm}" class="btn btn-danger">Delete Data</a></td>
			       	<td><a th:href="'/student/update/' + ${student.npm}" class="btn btn-primary">Update Data</a></td>
        		</tr>
        	</div>
       
        </table>
        </div>
        
    </body>
</html>
