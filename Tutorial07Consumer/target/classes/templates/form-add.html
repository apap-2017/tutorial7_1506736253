<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:replace="fragments/fragment :: title"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	
	
	<div class="container">
		<br/>
		<h1 class="page-header">Add Student</h1><hr/>
		<div class="col-md-6"></div>
		<div class="col-md-6">
			<form action="/student/add/submit" method="get" th:object="${students}">
				<div>
					<label for="npm">NPM</label> <input type="text" name="npm" class="form-control" />
				</div>
				<div>
					<label for="name">Name</label> <input type="text" name="name"  class="form-control"/>
				</div>
				<div>
					<label for="gpa">GPA</label> <input type="text" name="gpa"  class="form-control"/>
				</div>
			<br/>
				<div>
					<button class="btn btn-primary" type="submit" name="action" value="save">Save</button>
				</div>
			</form>
		</div>
	</div>
	

</body>

</html>
